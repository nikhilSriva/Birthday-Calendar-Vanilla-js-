<html>
<head>
    <title>Birthday Calendar</title>
</head>
<script>
    const WEEK_DAYS = [
        'MON',
        'TUE',
        'WED',
        'THU',
        'FRI',
        'SAT',
        'SUN'
    ]

    function f() {
        WEEK_DAYS.map(item => {
            let div = document.createElement("div");                 // Create a <li> node
            div.setAttribute("style", "padding:10px;background-color:green;flex-basis:14%");

            let innerDiv = document.createElement("div");
            div.appendChild(innerDiv)
            innerDiv.setAttribute("style", "background-color:red;height:30vh");

            let headingDiv = document.createElement("div");
            headingDiv.setAttribute("style", "background-color:#a99fe8;height:30px;text-align:right;padding:12px 10px 0 10px;border-radius:5px");
            innerDiv.appendChild(headingDiv)

            let textnode = document.createTextNode(item);
            headingDiv.appendChild(textnode);
            document.getElementById("container").appendChild(div);
        })
    }
</script>
<body onload="f()">
<div id="root" style="width: 100%;height: 100%;background-color: brown">
    <div id="container" style="flex-direction: row;display: flex">

    </div>
</div>
</body>
</html>

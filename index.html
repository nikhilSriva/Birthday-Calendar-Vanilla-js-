<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;900&display=swap" rel="stylesheet">
    <title>Birthday Calendar</title>
</head>
<script src="index.js">

</script>

<body onload="init()">
<div id="root">
    <div class="content">
        <div style="padding: 15px 0">
            <h2 id="heading">Birthday Cal</h2>
            <div id="container">
            </div>
            <div class="form">
                    <textarea
                            class="textArea"
                            id="textAreaId"
                            placeholder="Enter the data"
                            onchange="onChangeTextArea(this.value)"></textarea>
                <div class="inputYear">
                    <label style="color: #5d6a76;font-weight: 400;font-size: 18px">
                        Year
                    </label>
                    <input
                            placeholder="Enter the year"
                            type="number"
                            id="yearInputId"
                            class="yearInput"
                            onkeyup="onInputKeyPress(event)"
                            onchange="onChangeInput(this.value)"
                    />
                    <input type="submit" value="UPDATE" class="updateButton" onclick="updateUi()"/>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
